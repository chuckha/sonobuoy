apiVersion: batch/v1
kind: Job
metadata:
  name: sonobuoy
  namespace: kube-system
spec:
  template:
    metadata:
      labels:
        component: sonobuoy
        tier: analysis
    spec:
      containers:
        - name: kube-sonobuoy
          image: gcr.io/heptio-images/sonobuoy:v0.1
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: config-volume
            mountPath: /etc/sonobuoy
          restartPolicy: Never
      volumes: 
        - name: config-volume
          configMap:
            name: sonobuoy-cm
  
 
